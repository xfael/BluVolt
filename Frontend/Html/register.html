<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - BluVolt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .nav-tabs .nav-link {
            color: rgba(255, 255, 255, 0.7);
            border: none;
            border-bottom: 3px solid transparent;
            background-color: transparent;
        }
        .nav-tabs .nav-link.active {
            color: white;
            background-color: transparent;
            border-bottom: 3px solid var(--secondary-color);
        }
        .nav-tabs .nav-link:hover {
            border-color: transparent;
            border-bottom: 3px solid rgba(255, 255, 255, 0.5);
        }
        .card-header {
            border-bottom: none;
        }
        .tab-content {
            padding-top: 1rem;
        }
    </style>
</head>
<body style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;" class="register-page">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #808080;">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="static/img/logo-bluvolt.webp" alt="BluVolt" class="navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projetos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="empresas.html">Empresas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="faq.html">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-sm btn-secondary text-white ms-2 px-3" href="contact.html">Contato</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn btn-sm btn-outline-light px-3" href="#">Entrar / Cadastrar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Abas para Login/Cadastro -->
    <div class="container" style="margin-top: 100px; padding-bottom: 50px;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-0" style="background: rgba(128, 128, 128, 0.95); backdrop-filter: blur(10px);">
                    <div class="card-header bg-transparent border-bottom-0">
                        <ul class="nav nav-tabs justify-content-center" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link text-white active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-content" type="button" role="tab" aria-controls="login-content" aria-selected="true">Entrar</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link text-white" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-content" type="button" role="tab" aria-controls="register-content" aria-selected="false">Cadastrar</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body text-white">
                        <div class="tab-content" id="authTabsContent">
                            <!-- Conteúdo de Login -->
                            <div class="tab-pane fade show active" id="login-content" role="tabpanel" aria-labelledby="login-tab">
                                <h3 class="text-center mb-4">Entrar</h3>
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label class="form-label">E-mail</label>
                                        <input type="email" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Senha</label>
                                        <input type="password" class="form-control" required>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                                    </div>
                                    <button type="button" class="btn btn-primary w-100" onclick="showLoginSuccess()">Entrar</button>
                                    <div class="mt-3 text-center">
                                        <a href="#" class="text-white-50" onclick="showRecoverPassword()" style="text-decoration: none;">Esqueceu a senha?</a>
                                    </div>
                                </form>
                            </div>
                            
                            <!-- Conteúdo de Recuperação de Senha -->
                            <div class="tab-pane fade" id="recover-password-content" role="tabpanel" aria-labelledby="recover-password-tab">
                                <div class="d-flex align-items-center mb-4">
                                    <button class="btn btn-sm btn-outline-light me-2" onclick="goBackToLogin()">
                                        <i class="fas fa-arrow-left"></i>
                                    </button>
                                    <h3 class="m-0">Recuperar Senha</h3>
                                </div>
                                <form id="recoverPasswordForm">
                                    <div class="mb-3">
                                        <label class="form-label">Informe seu E-mail</label>
                                        <input type="email" class="form-control" required>
                                    </div>
                                    <button type="button" class="btn btn-primary w-100" onclick="showRecoverSuccess()">Recuperar Senha</button>
                                </form>
                            </div>
                            
                            <!-- Conteúdo de Cadastro -->
                            <div class="tab-pane fade" id="register-content" role="tabpanel" aria-labelledby="register-tab">
                                <h3 class="text-center mb-4">Cadastro</h3>
                                
                                <div class="mb-4">
                                    <h5>Você está se cadastrando como:</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="userType" id="empresa" value="empresa" onchange="toggleForm()">
                                <label class="form-check-label" for="empresa">
                                    Empresa fornecedora de energia
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="userType" id="consumidor" value="consumidor" onchange="toggleForm()">
                                <label class="form-check-label" for="consumidor">
                                    Consumidor/Cliente interessado
                                </label>
                            </div>
                        </div>

                        <!-- Formulário Empresa -->
                        <form id="empresaForm" style="display: none;">
                            <div class="mb-3">
                                <label class="form-label">Nome da empresa</label>
                                <input type="text" class="form-control" maxlength="100" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">CNPJ</label>
                                <input type="text" class="form-control" id="cnpjInput" maxlength="18" placeholder="00.000.000/0000-00" pattern="[0-9]{2}\.[0-9]{3}\.[0-9]{3}\/[0-9]{4}-[0-9]{2}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tipo de energia oferecida</label>
                                <select class="form-control" required>
                                    <option value="">Selecione o tipo</option>
                                    <option value="solar">Energia Solar</option>
                                    <option value="eolica">Energia Eólica</option>
                                    <option value="hidreletrica">Energia Hidrelétrica</option>
                                    <option value="biomassa">Biomassa</option>
                                    <option value="outras">Outras</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Descrição da empresa</label>
                                <textarea class="form-control" rows="3" maxlength="500" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Endereço completo</label>
                                <input type="text" class="form-control" maxlength="200" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">E-mail comercial</label>
                                <input type="email" class="form-control" maxlength="100" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="telefoneEmpresaInput" maxlength="15" placeholder="(00) 00000-0000" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nome do responsável</label>
                                <input type="text" class="form-control" maxlength="100" required>
                            </div>
                            <hr>
                            <h5>Criar login</h5>
                            <div class="mb-3">
                                <label class="form-label">E-mail</label>
                                <input type="email" class="form-control" maxlength="100" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Senha</label>
                                <input type="password" class="form-control" minlength="8" maxlength="20" required>
                                <small class="form-text text-white-50">Mínimo 8 caracteres</small>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="showSuccess()">Cadastrar</button>
                        </form>

                        <!-- Formulário Consumidor -->
                        <form id="consumidorForm" style="display: none;">
                            <div class="mb-3">
                                <label class="form-label">Nome completo</label>
                                <input type="text" class="form-control" maxlength="100" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">CPF</label>
                                <input type="text" class="form-control" id="cpfInput" maxlength="14" placeholder="000.000.000-00" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Endereço</label>
                                <input type="text" class="form-control" maxlength="200" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="telefoneConsumidorInput" maxlength="15" placeholder="(00) 00000-0000" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">E-mail</label>
                                <input type="email" class="form-control" maxlength="100" required>
                            </div>
                            <hr>
                            <h5>Criar login</h5>
                            <div class="mb-3">
                                <label class="form-label">E-mail</label>
                                <input type="email" class="form-control" maxlength="100" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Senha</label>
                                <input type="password" class="form-control" minlength="8" maxlength="20" required>
                                <small class="form-text text-white-50">Mínimo 8 caracteres</small>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="showSuccess()">Cadastrar</button>
                        </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Adicionar evento para mostrar os formulários quando os radio buttons são clicados
            const empresaRadio = document.getElementById('empresa');
            const consumidorRadio = document.getElementById('consumidor');
            
            if (empresaRadio) {
                empresaRadio.addEventListener('change', toggleForm);
            }
            
            if (consumidorRadio) {
                consumidorRadio.addEventListener('change', toggleForm);
            }
            
            // Máscara para CNPJ
            const cnpjInput = document.getElementById('cnpjInput');
            if (cnpjInput) {
                cnpjInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    value = value.replace(/^(\d{2})(\d)/, '$1.$2');
                    value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
                    value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
                    value = value.replace(/(\d{4})(\d)/, '$1-$2');
                    e.target.value = value;
                });
            }
            
            // Máscara para CPF
            const cpfInput = document.getElementById('cpfInput');
            if (cpfInput) {
                cpfInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d{1,2})/, '$1-$2');
                    e.target.value = value;
                });
            }
            
            // Máscara para Telefone (Empresa)
            const telefoneEmpresaInput = document.getElementById('telefoneEmpresaInput');
            if (telefoneEmpresaInput) {
                telefoneEmpresaInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    value = value.replace(/(\d{2})(\d)/, '($1) $2');
                    value = value.replace(/(\d{4})(\d)/, '$1-$2');
                    value = value.replace(/(\d{4})-(\d)(\d{4})/, '$1$2-$3');
                    e.target.value = value;
                });
            }
            
            // Máscara para Telefone (Consumidor)
            const telefoneConsumidorInput = document.getElementById('telefoneConsumidorInput');
            if (telefoneConsumidorInput) {
                telefoneConsumidorInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    value = value.replace(/(\d{2})(\d)/, '($1) $2');
                    value = value.replace(/(\d{4})(\d)/, '$1-$2');
                    value = value.replace(/(\d{4})-(\d)(\d{4})/, '$1$2-$3');
                    e.target.value = value;
                });
            }
        });

        function toggleForm() {
            const empresaForm = document.getElementById('empresaForm');
            const consumidorForm = document.getElementById('consumidorForm');
            const empresaRadio = document.getElementById('empresa');

            if (empresaRadio && consumidorForm && empresaForm) {
                if (empresaRadio.checked) {
                    empresaForm.style.display = 'block';
                    consumidorForm.style.display = 'none';
                } else {
                    empresaForm.style.display = 'none';
                    consumidorForm.style.display = 'block';
                }
            }
        }

        function showSuccess() {
            const card = document.querySelector('.card');
            card.innerHTML = `
                <div class="card-body text-center">
                    <i class="fas fa-check-circle text-success" style="font-size: 48px;"></i>
                    <h3 class="mt-3">Cadastro realizado com sucesso!</h3>
                    <p class="mb-4">Obrigado por se cadastrar na BluVolt.</p>
                    <a href="index.html" class="btn btn-primary">Voltar para a página inicial</a>
                </div>
            `;
        }
        
        function showLoginSuccess() {
            const card = document.querySelector('.card');
            card.innerHTML = `
                <div class="card-body text-center">
                    <i class="fas fa-check-circle text-success" style="font-size: 48px;"></i>
                    <h3 class="mt-3">Login realizado com sucesso!</h3>
                    <p class="mb-4">Bem-vindo de volta à BluVolt.</p>
                    <a href="index.html" class="btn btn-primary">Ir para a página inicial</a>
                </div>
            `;
        }
        
        function showRecoverPassword() {
            // Esconde a aba de login e mostra a de recuperação de senha
            document.getElementById('login-content').classList.remove('show', 'active');
            document.getElementById('recover-password-content').classList.add('show', 'active');
            
            // Esconde as abas de navegação (Entrar/Cadastrar)
            document.getElementById('authTabs').style.display = 'none';
        }
        
        function goBackToLogin() {
            // Volta para a aba de login
            document.getElementById('recover-password-content').classList.remove('show', 'active');
            document.getElementById('login-content').classList.add('show', 'active');
            
            // Mostra as abas de navegação novamente
            document.getElementById('authTabs').style.display = '';
        }
        
        function showRecoverSuccess() {
            const card = document.querySelector('.card');
            card.innerHTML = `
                <div class="card-body text-center text-white">
                    <i class="fas fa-envelope text-success" style="font-size: 48px;"></i>
                    <h3 class="mt-3">E-mail enviado com sucesso!</h3>
                    <p class="mb-4">Enviamos um link para recuperação de senha para o seu e-mail. Por favor, verifique sua caixa de entrada.</p>
                    <a href="register.html" class="btn btn-primary">Voltar para o login</a>
                </div>
            `;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/chatbot.js"></script>
</body>
