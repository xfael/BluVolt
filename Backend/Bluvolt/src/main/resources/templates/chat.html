<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoConnect - Chat Funcional</title>
    <link rel="stylesheet" th:href="@{/css/chat.css}" >
</head>
<body>
    <div class="sidebar">
        <div class="user-header">
            <span id="user-name">Carlos Silva</span>
            <button id="user-config-btn" style="background:none; border:none; cursor:pointer; margin-left:10px;">‚öôÔ∏è</button>
        </div>

        <div class="search-filter">
            <input type="text" id="search-input" placeholder="Buscar empresa...">
            <div class="energy-filter">
                <button class="active" data-filter="all">Todas</button>
                <button data-filter="solar">Solar</button>
                <button data-filter="eolica">E√≥lica</button>
                <button data-filter="hidrica">H√≠drica</button>
                <button data-filter="biomassa">Biomassa</button>
            </div>
        </div>

        <div class="company-list" id="company-list">
            <!-- Empresas ser√£o carregadas aqui pelo JavaScript -->
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="company-logo" id="current-company-logo">OE</div>
            <div id="current-company-name">Selecione uma empresa para conversar</div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <p>Bem-vindo ao EcoConnect! Selecione uma empresa de energia renov√°vel para iniciar uma conversa.</p>
            </div>
        </div>

        <div class="message-input-container" id="message-input-container" style="display: none;">
            <button class="attachment-button" title="Anexar arquivo">üìé</button>
            <input type="text" class="message-input" id="message-input" placeholder="Digite sua mensagem...">
            <button class="send-button" id="send-button" disabled>Enviar</button>
        </div>
    </div>

<!-- ---------------------------- painel de configura√ß√£o -------------------------  -->

    <div class="config-modal" id="user-config-modal">
        <div class="config-content">
            <div class="config-header">
                <div class="config-title">Configura√ß√µes do Perfil</div>
                <button class="close-config" id="close-user-config">&times;</button>
            </div>

            <div class="profile-picture-upload">
                <div class="profile-picture-preview" id="user-profile-preview">
                    <div class="initials" id="user-profile-initials">CS</div>
                    <img id="user-profile-image" style="display: none;">
                </div>

                <div class="upload-btn-wrapper">
                    <button class="upload-btn">Alterar Foto</button>
                    <input type="file" id="user-profile-upload" accept="image/*">
                </div>
                <div class="file-info" id="user-file-info">Tamanho m√°ximo: 2MB</div>
            </div>

            <div class="config-actions">
                <button class="btn btn-cancel" id="cancel-user-config">Cancelar</button>
                <button class="btn btn-save" id="save-user-config">Salvar</button>
            </div>
        </div>
    </div>
    <script th:src="@{/js/chat.js}"></script>
</body>
</html>
